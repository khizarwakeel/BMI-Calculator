<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BMI Calculator</title>
</head>

<body>

    <div class="divCenter">
        <div>
            <h1 class="mb-5 mt-5 mt-md-0">BMI Calculator</h1>
            <form onsubmit="calculateBMI(event)">
                <label class="h5">Your Height</label>
                <div class="d-flex gap-3 mt-3">
                    <div class="input-group flex-nowrap">
                        <input type="number" class="form-control" id="heightInputFeet" min="0" max="10"
                            placeholder="Feet" required aria-label="Feet" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="number" class="form-control" id="heightInputInch" min="0" max="11"
                            placeholder="Inch" required aria-label="Inch" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <label class="h5 py-3">Your Weight</label>
                <div class="input-group flex-nowrap">
                    <input type="number" class="form-control" id="weightInputKg" min="0" placeholder="65kg"
                        aria-label="65kg" step="any" required aria-describedby="addon-wrapping">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-dark w-100">Calculate</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
